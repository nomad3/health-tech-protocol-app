version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: psyprotocol-db-prod
    environment:
      POSTGRES_USER: psyprotocol
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: psyprotocol
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psyprotocol"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - psyprotocol-network

  redis:
    image: redis:7-alpine
    container_name: psyprotocol-redis-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - psyprotocol-network

  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psyprotocol-backend-prod
    environment:
      DATABASE_URL: postgresql://psyprotocol:${POSTGRES_PASSWORD}@postgres:5432/psyprotocol
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      ENVIRONMENT: production
      DEBUG: "false"
      CORS_ORIGINS: https://health.agentprovision.com
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - psyprotocol-network
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4"

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: https://health.agentprovision.com
    container_name: psyprotocol-frontend-prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend-prod
    restart: unless-stopped
    networks:
      - psyprotocol-network

volumes:
  postgres_data_prod:
    driver: local

networks:
  psyprotocol-network:
    driver: bridge
