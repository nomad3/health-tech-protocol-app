name: Health Protocol - Backend Prod

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'helm/charts/microservice/**'
      - 'helm/values/healthprotocol-backend.yaml'
      - '.github/workflows/healthprotocol-backend-prod.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: gke-autopilot-cluster
  GKE_REGION: us-central1
  IMAGE_REGISTRY: gcr.io
  SERVICE_NAME: healthprotocol-backend
  NAMESPACE: prod

jobs:
  # ============================================================================
  # Code Quality & Tests
  # ============================================================================
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt -r requirements-dev.txt
        working-directory: ./backend

      - name: Lint with Ruff
        run: ruff check .
        working-directory: ./backend
        continue-on-error: true

      - name: Type Check
        run: mypy app --ignore-missing-imports
        working-directory: ./backend
        continue-on-error: true

      - name: Run Tests
        run: pytest tests/ -v --tb=short || echo "No tests found or tests failed"
        working-directory: ./backend
        continue-on-error: true

  # ============================================================================
  # Build & Push Docker Image
  # ============================================================================
  build-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: quality
    outputs:
      image_tag: ${{ steps.meta.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Get short SHA
        id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ steps.meta.outputs.sha_short }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Deploy to Kubernetes
  # ============================================================================
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_DEV }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.SERVICE_NAME }} ./helm/charts/microservice \
            -f ./helm/values/healthprotocol-backend.yaml \
            -n ${{ env.NAMESPACE }} \
            --set image.tag=${{ needs.build-push.outputs.image_tag }} \
            --wait \
            --timeout 5m

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} --timeout=300s
          echo "Deployment successful!"
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=${{ env.SERVICE_NAME }}

  # ============================================================================
  # Post-Deploy Health Check
  # ============================================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Check Backend Health
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://healthprotocol.agentprovision.com/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Backend health check passed!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, waiting..."
            sleep 10
          done
          echo "❌ Backend health check failed after 10 attempts"
          exit 1
