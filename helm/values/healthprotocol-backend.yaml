# Health Protocol Backend - Production
# Helm values for deploying the FastAPI backend to GKE

# Migration Job (runs alembic migrations)
migrationJob:
  enabled: false  # Run manually first time, then enable for CI/CD

# Seed Job (populates demo data)
seedJob:
  enabled: false  # Run manually first time

# Snowflake Migration (not used)
snowflakeMigration:
  enabled: false

# ============================================================================
# Gateway Configuration (attach to shared prod-external-gateway)
# ============================================================================
gateway:
  enabled: true
  createGateway: false  # Use existing shared gateway
  gatewayName: prod-external-gateway
  gatewayNamespace: gateway-system
  gatewayClassName: gke-l7-global-external-managed
  hostnames:
    - healthprotocol.agentprovision.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      backendRefs:
        - name: healthprotocol-backend
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /docs
      backendRefs:
        - name: healthprotocol-backend
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /redoc
      backendRefs:
        - name: healthprotocol-backend
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /health
      backendRefs:
        - name: healthprotocol-backend
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /openapi.json
      backendRefs:
        - name: healthprotocol-backend
          port: 80

# Ingress (disabled, using Gateway API)
ingress:
  enabled: false

# Managed Certificate
managedCertificate:
  enabled: true
  domains:
    - healthprotocol.agentprovision.com

# ============================================================================
# Service Configuration
# ============================================================================
serviceName: healthprotocol-backend
namespace: prod
environment: production

# Service Account (Workload Identity)
serviceAccount:
  create: true
  annotations:
    iam.gke.io/gcp-service-account: "dev-backend-app@ai-agency-479516.iam.gserviceaccount.com"

# Pod Labels (must match selector labels)
podLabels:
  app: healthprotocol-backend
  tier: backend
  environment: production

# ============================================================================
# Container Configuration
# ============================================================================
image:
  repository: gcr.io/ai-agency-479516/healthprotocol-backend
  tag: "latest"
  pullPolicy: Always

# Container command (run migrations on startup, then start server)
command: ["sh", "-c"]
args:
  - |
    alembic upgrade head && \
    uvicorn app.main:app --host 0.0.0.0 --port 8000

# Replicas
replicaCount: 1

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

# ============================================================================
# Service
# ============================================================================
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# ============================================================================
# Secrets (disabled - using extraEnvFrom with manually created secret)
# ============================================================================
secret:
  enabled: false
  externalSecret:
    enabled: false

# ============================================================================
# ConfigMap
# ============================================================================
configMap:
  enabled: true
  data:
    ENVIRONMENT: production
    DEBUG: "false"
    CORS_ORIGINS: "https://healthprotocol.agentprovision.com"
    JWT_ALGORITHM: "HS256"
    ACCESS_TOKEN_EXPIRE_MINUTES: "15"
    REFRESH_TOKEN_EXPIRE_DAYS: "7"

# ============================================================================
# Health Probes (format expected by deployment template)
# ============================================================================
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# ============================================================================
# Extra Environment (reference manually created secret)
# ============================================================================
extraEnvFrom:
  - secretRef:
      name: healthprotocol-backend-secrets

# ============================================================================
# Pod Disruption Budget
# ============================================================================
pdb:
  enabled: false
  minAvailable: 1

# ============================================================================
# Temporary Volumes (for read-only filesystem)
# ============================================================================
tmpVolumes:
  enabled: true
  volumes:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /app/.cache

# ============================================================================
# Cloud SQL Proxy Sidecar
# ============================================================================
extraContainers:
  - name: cloud-sql-proxy
    image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.14.2
    args:
      - "--private-ip"
      - "--structured-logs"
      - "--port=5432"
      - "--http-port=9090"
      - "ai-agency-479516:us-central1:dev-postgres-instance"
    securityContext:
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
